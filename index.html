<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <h1>weather app</h1>
    <div class="current_weather">
      <form class="current_weather__form" name="form">
        <input
          type="search"
          placeholder="search"
          name="search"
          class="current_weather__form_input"
          autocomplete="off"
        />
        <button type="submit" class="current_weather__form_btn">
          search city
        </button>
      </form>
      <div class="current_weather__list"></div>
    </div>
    <div class="hourly_forecast_weather">
      <button class="hourly_forecast_weather__btn hidden">
        forecast for 5 days
      </button>
      <div class="forecast_weather__list hidden"></div>
    </div>
  </body>
  <script src="Data.js"></script>
  <script src="Show.js"></script>
  <script src="Weather.js"></script>
  <script src="main.js"></script>
</html>
