<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Big+Shoulders+Display:400,700,800|Roboto+Condensed:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <img
          src="images\openweather-negative-logo-RGB.png"
          class="header__image"
        />
        <h1 class="header__title">weather app</h1>
      </div>
      <div class="current_weather">
        <form class="current_weather__form" name="form">
          <input
            type="search"
            placeholder="Your city name"
            name="search"
            class="current_weather__form_input"
            autocomplete="off"
          />
          <button type="submit" class="current_weather__form_btn">
            Search
          </button>
        </form>
        <div class="current_weather__list"></div>
      </div>
      <div class="hourly_forecast_weather">
        <button class="hourly_forecast_weather__btn hidden">
          forecast for 5 days
        </button>
        <div class="forecast_weather__list hidden"></div>
      </div>
    </div>
  </body>
  <script src="Data.js"></script>
  <script src="Show.js"></script>
  <script src="Weather.js"></script>
  <script src="main.js"></script>
</html>
